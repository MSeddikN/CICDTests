name: Run UI Tests from Noon-CMS

on:
  push:
    branches:
      - '*' # Trigger on pushes to any branch
  pull_request:
    branches:
      - main # Trigger on pull requests targeting the main branch

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the `test` repository
      - name: Checkout test repository
        uses: actions/checkout@v3

      # Step 2: Clone the Noon-CMS repository
      - name: Clone Noon-CMS repository
        run: git clone https://x-access-token:${{ secrets.NOON_CMS_TOKEN }}@github.com/MSeddikN/Noon-CMS.git

      # Step 3: Set up Java (required for the Noon-CMS project)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 4: Install dependencies (skip tests during this phase)
      - name: Install dependencies
        working-directory: Noon-CMS
        run: mvn install -DskipTests

      # Step 5: Run the specific TestNG suite
      - name: Run tests with debug logs
        working-directory: Noon-CMS
        run: mvn test -Dtest=HomePageTests#checkChangeCountryFunctionality_NC15
        #mvn test -Dtest=NoonMPSmokeTest

      # Step 6: Upload test reports for debugging
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: Noon-CMS/target/surefire-reports/

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromedriver
    
